<h1>Conceitos {{ name }}</h1>

<h2>TODO LIST</h2>

<div class="todo-list-wrapper">
  <mat-form-field class="example-form-field">
    <mat-label>Tarefa</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>x</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="gravarTodos(value)">
    Salvar
  </button>
</div>

<!-- Remover esse bloco -->

<app-todo-list
  [todoLists]="todoLists"
  (todoEvent)="deletarTarefa($event)"
></app-todo-list>
